<!DOCTYPE html>
<html lang="en">

<!-- Background: <a href="https://www.freepik.com/free-ai-image/noisy-background_1038692.htm">Image by kues1 on Freepik</a> -->
<!-- Image: <a href="https://www.freepik.com/free-photo/gallows-rope_5136935.htm">Image by picoftasty on Freepik</a> -->
<!-- "Win" and "lose" images created by GenAI -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <script src="./main.js" type="module" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="data:,">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&family=Permanent+Marker&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <p id="game-number">Game #</p>
        <div>
            <p id="won">Games Won:</p>
            <p id="lost">Games Lost:</p>
        </div>
    </header>
    <main class="game">
        <h1 class="game__heading">Don't Leave Me Hang(ing)man!</h1>
        <div class="game__content">
            <div><img id="image" src='./assets/img/rope.jpg' alt="hangman"></div>
            <div class="game__alphabet">
                <ul class="game__list-key">
                    <li class="game__letter" id="A">A</li>
                    <li class="game__letter" id="B">B</li>
                    <li class="game__letter" id="C">C</li>
                    <li class="game__letter" id="D">D</li>
                    <li class="game__letter" id="E">E</li>
                    <li class="game__letter" id="F">F</li>
                </ul>
                <div class="game__container-keys--row">
                    <ul class="game__list-key">
                        <li class="game__letter" id="G">G</li>
                        <li class="game__letter" id="H">H</li>
                        <li class="game__letter" id="I">I</li>
                        <li class="game__letter" id="J">J</li>
                        <li class="game__letter" id="K">K</li>
                        <li class="game__letter" id="L">L</li>
                    </ul>
                </div>
                <div class="game__container-keys--row">
                    <ul class="game__list-key">
                        <li class="game__letter" id="M">M</li>
                        <li class="game__letter" id="N">N</li>
                        <li class="game__letter" id="O">O</li>
                        <li class="game__letter" id="P">P</li>
                        <li class="game__letter" id="Q">Q</li>
                        <li class="game__letter" id="R">R</li>
                    </ul>
                </div>
                <div class="game__container-keys--row">
                    <ul class="game__list-key">
                        <li class="game__letter" id="S">S</li>
                        <li class="game__letter" id="T">T</li>
                        <li class="game__letter" id="U">U</li>
                        <li class="game__letter" id="V">V</li>
                        <li class="game__letter" id="W">W</li>
                        <li class="game__letter" id="X">X</li>
                    </ul>
                </div>
                <div class="game__container-keys--row">
                    <ul class="game__list-key">
                        <li class="game__letter" id="Y">Y</li>
                        <li class="game__letter" id="Z">Z</li>
                    </ul>
                </div>
            </div>
            <section class="game__container--previous">
                <h2 class="game__heading--previous-words">Previous Words</h2>
                <div id="previous-words-box">

                </div>
            </section>
        </div>
        <div class="game__container--guesses">
            <div id="guesses">
            </div>
        </div>
        <div class="game__input">
            <label for="input">Enter a letter</label>
            <input type="text" id="input" maxlength="1" autocomplete="off">
        </div>
        <div class="game__container--buttons">
            <button class="btn" id="start">Start Game</button>
            <button class="btn" id="next-game">Next Game</button>
        </div>
    </main>
    <footer>
        <audio id="lose" src="./assets/audio/gameOver.mp3"></audio>
        <audio id="win" src="./assets/audio/win.mp3"></audio>
        <audio id="wrong" src="./assets/audio/wrong.wav"></audio>
    </footer>
</body>

</html>
