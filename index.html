<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <script type="json" src="./assets/example-words.json"></script>
    <script type="module" src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
    <header class="head">
        <p id="game-number">Game #</p>
        <div id="game-record">
            <p>Games Won:</p>
            <p>Games Lost:</p>
        </div>
    </header>
    <main class="game">
        <h1 class="game__heading">Don't Leave Me Hang(ing) Man!</h1>
        <div class="game__content">
            <div><img id="#game__image" src="./assets/img/h-10.jpg" alt="hangman"></div>
            <div class="game__alphabet">
                <ul class="game__list-key">
                    <div class="game__container-keys--row">
                        <li id="A">A</li>
                        <li id="B">B</li>
                        <li id="C">C</li>
                        <li id="D">D</li>
                        <li id="E">E</li>
                        <li id="F">F</li>
                        <li id="G">G</li>
                        <li id="H">H</li>
                        <li id="I">I</li>
                        <li id="J">J</li>
                        <li id="K">K</li>
                        <li id="L">L</li>
                        <li id="M">M</li>
                    </div>

                    <div class="game__container-keys--row">
                        <li id="N">N</li>
                        <li id="O">O</li>
                        <li id="P">P</li>
                        <li id="Q">Q</li>
                        <li id="R">R</li>
                        <li id="S">S</li>
                        <li id="T">T</li>
                        <li id="U">U</li>
                        <li id="V">V</li>
                        <li id="W">W</li>
                        <li id="X">X</li>
                        <li id="Y">Y</li>
                        <li id="Z">Z</li>
                    </div>
                    <input type="text" placeholder="Enter a letter" maxlength="1">
                    <p id="capture">You entered: </p>
                </ul>
            </div>
            <div class="game__container--previous">
                <h2>Previous Words</h2>
                <p id="previous-words"></p>
            </div>
        </div>
        <div class="game__container--guesses">
            <div id="guesses">
            </div>
        </div>
        <div><button id="start">Start Game</button><button id="reset">Next Game</button>
        </div>
    </main>
</body>

</html>
