<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <script type="json" src="./assets/example-words.json"></script>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="head">
        <p id="game-number">Game #</p>
        <div id="game-record">
            <p>Games Won:</p>
            <p>Games Lost:</p>
        </div>
    </header>
    <main class="game">
        <h1 class="game__heading">Don't Leave Me Hang(ing) Man!</h1>
        <div class="game__content">
            <div><img id="#game__image" src="./assets/img/h-10.jpg" alt="hangman"></div>
            <div>Alphabet</div>
            <div>Previous Word List</div>
        </div>
        <div>
            <div id="guesses">Correct Guesses</div>
        </div>
    </main>
</body>

</html>
